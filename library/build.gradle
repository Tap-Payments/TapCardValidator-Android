plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group='com.github.Tap-Payments'

android {
    compileSdkVersion 35

    defaultConfig {
        namespace 'company.tap.tapcardvalidator_android'
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

}


dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // This must be inside afterEvaluate
                from components.findByName("release")

                groupId = 'com.github.Tap-Payments'
                artifactId = 'company.tap.tapcardvalidator_android'
                version = android.defaultConfig.versionName ?: "2.16.2"

                // Declare dependency on AAR task
                artifact("$buildDir/outputs/aar/${project.getName()}-release.aar") {
                    builtBy tasks.named("bundleReleaseAar")
                }


            }
        }
    }
}

